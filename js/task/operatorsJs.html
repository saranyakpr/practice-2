<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-eqiv="X-UA-compatible" content="IE=Rdge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>operators</title>
</head>
<body>
   <script>
      //operators
	  //Assignment operators
	  
	  var a=5;
	  document.write(a);
	  document.write("<br>")
	  
	  // +=
	  let s=2;
	  s+=2;
	  console.log(s)
	  
	  //-=
	  let t=5;
	  t-=3;
	  console.log(t)
	  
	  // *=
	  let u=3;
	  u*=2;
	  console.log(u)
	  
	  // %=
	  let v=8;
	  v%=3;
	  console.log(v)
	  
	  //Arithmetic operators 
	  // +
	  let b=5;
	  c=5;
	  d=b+c;
	  document.write(d);
	  document.write("<br>")
	  
	  //-
	  let e=5,f=3;
	  document.write(e-f);
	  document.write("<br>")
	  
	  //*
	  let g=8, h=4;
	  document.write(g*h)
	  document.write("<br>")
	  
	  // /
	  let i=10, j=5;
	  document.write(i/j)
	  document.write("<br>")
	  
	  //%
	  let k=6, l=3
	  document.write(k%l)
	  document.write("<br>")
	  
	  // m++
	  for(m=1; m<=5; m++){
	     document.write(m)
	  };
	  document.write("<br>")
	  
	  // n--
	  for(n=5; n>1; n--){
	     document.write(n)
	  };
	  document.write("<br>")
	  
	  //comparison operators
	  // <, >, <=, >=, 
	  if(8<5){
	     console.log("true");
	  }
	  else{
	     console.log("false")
	  }
	  
	  
	  //==, !==
	  if(5=="5"){
	     console.log("true")
	  }
	  else{
	     console.log("false")
	  }
	  
	  //===
	  if(5==="5"){
	     console.log("true")
	  }
	  else{
	     console.log("false")
	  }
	  
	  //logical operators
	  //&&
	  if(8=="8" && 5==6){
	     console.log("true")
	  }
	  else{
	     console.log("false")
	  }
	  
	  
	  // ||
	  if(8=="8" || 5==7){
	     console.log("true")
	  }
	  else{
	     console.log("false")
	  }
	  
	  // !
	   let num1=5, num2=5;
	   if(num1!=num2){
	      console.log("true")
	   }
	   else{
	      console.log("false")
	   }
	  
	  //if else
	  
	  var x=prompt("enter x number")
	  var y=prompt("enter y number")
	  var z=prompt("enter z number")
	  
	  if(x>y){
	     if(x>z){
		    console.log("x is greater than")
		 }
		 else{
		    console.log("z is greater than")
		 }
	  }
	  else{
	     if(y>z){
		   console.log("y is greater than")
		 }
		 else{
		    console.log("z is greater than")
		 }
	  }
	  
	

	  
	  
	  
	  
	  
	  
	  
   </script>






</body>
</html>
