	<title>vowels</title>

<body>
   <script>
   
      //vowels
      let name="saran", a=0, vowel="a,e,i,o,u";
	  for(i=0; i<name.length; i++){
	     for(j=0; j<vowel.length; j++){
		    if(name[i]==vowel[j]){
			   a++
			}
		 }
	  }
	  if(a){
	     console.log(a + " string is vowel")
	  }
	  else{
	     console.log(a + " string is no vowel")
	  }
	  
	  // repeat num
	  let array=["mango", "apple", "banana", "mango", "watermelon"]; b=0;
	  arr=array.length;
	  for(i=0; i<arr; i++){
	     if(array[i]==array[i]){
		    b++
		 }
	  }
	  if(b){
	     console.log(b + "repeat")
	  }
	  else{
	     console.log(b + "no repeat")
	  }
	    
	  
	  
   </script>
</body>
