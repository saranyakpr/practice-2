   <script>
      //swapping
      let temp=0,a=2,b=3;
	  temp=a;
	  a=b;

	  //largest
	  let largest;
	  let c=2,d=-1,e=5;
	  if(c>=d && c>=e){
	     document.write("c is largest");
	  }
	  else if(d>=c && d>=e){
		 document.write("d is largest");

	     document.write("not greater than 10");

	  document.write("<br>");
	  
	  // even or odd

	  }
	  else{
	     document.write("number is odd");
	  }

	  document.write("<br>");

	 }

	 document.write("<br>")

	 //grade
	 let total=8;

     }

	 let age=16;

	 }
	    document.write("<br>");
		document.write("<br>");
	
	 
	 //N numbers in sequence
	for(s=1; s<=10; s++){
	    document.write(s);
	 }
	 document.write("<br>");
	 document.write("<br>");
	 
	 //N numbers in reverse order
	 for(r=10; r>=1; r--){
	    document.write(r);
	 }
	 document.write("<br>");
	 document.write("<br>");
	 
	 //first N even numbers
	 for(e=2; e<=10; e++)

	 }

	 document.write("<br>");
	 
	  //first N odd numbers
	 for(o=1; o<=10; o++)

	 }

	 document.write("<br>");
	 
	 //swap
	 function swap(num1,num2){
	    let t=num1; num1=num2; num2=t;
		document.write(num1,num2);
	 }
	 swap(2,3)
	 document.write("<br>");
     document.write("<br>");	 
	
     //pattern
	 	for(i=65;i<=73;i++){
           for(k=72;k>=i;k--){
                 document.write("&nbsp");    
             }
             for(j=65;j<=i;j++){
                 if(i%2==0){
                     continue;
                 }
                 document.write(String.fromCharCode(j)); 
           }

		}
