<html>
<head>
   <style>
      .none{
	  transform:none;
	  }
	  .rotate{
	  transform:rotate(10deg);
	  }
	  .rotateX{
	  transform:rotateX(45deg);
	  }
	  .rotateY{
	  transform:rotateY(45deg);
	  }
	  .skew{
	  transform:skew(20deg,20deg);
	  }
	  .skewX{
	  transform:skewX(30deg);
	  }
	  .skewY{
	  transform:skewY(30deg);
	  }
	  .translate{
	  transform:translateY(-50px);
	  }
	  .scale{
	  transform:scale(1,1);
	  }
	  .matrix{
	  transform:matrix(.5,.8,-0.8,.5,40,30);
	  }
   </style>
</head>
<body>
   <div>
      <h1>none</h1>
      <img class="none" src="img/review.jpg" width=30%>
   <div>
   <div>
      <h1>rotate</h1>
      <img class="rotate" src="img/review.jpg" width=30%>
   <div>
   <div>
      <h1>rotateX</h1>
      <img class="rotateX" src="img/review.jpg" width=30%>
   <div>
   <div>
      <h1>rotateY</h1>
      <img class="rotateY" src="img/review.jpg" width=30%>
   <div>
   <div>
      <h1>skew</h1>
      <img class="skew" src="img/review.jpg" width=30%>
   <div>
   <div>
      <h1>skewX</h1>
      <img class="skewX" src="img/review.jpg" width=30%>
   <div>
   <div>
      <h1>skewY</h1>
      <img class="skewY" src="img/review.jpg" width=30%>
   <div>
   <div>
      <h1>translate</h1>
      <img class="translate" src="img/review.jpg" width=30%>
   <div>
   <div>
      <h1>scale</h1>
      <img class="scale" src="img/review.jpg" width=30%>
   <div> 
   <div>
      <h1>matrix</h1>
      <img class="matrix" src="img/review.jpg" width=30%>
   <div>
   
</body>
</html>
